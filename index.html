<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SushiKat</title>
    <link rel="shortcut icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="p-4 mb-4">
        <h1><img src="assets/img/logo.png">SushiKat</h1>
        
        <div class="row">
            <div class="col-12 col-md-6 my-4 px-4">
                <form id="orders-create-form" class="d-flex align-items-center justify-content-start">
                    <img src="assets/img/dialog1.gif" class="me-4">
    
                    <div class="dialog dialog-right">
                        <b>New order</b>
                        <hr>
                        
                        <textarea class="form-control handwritten" id="orders-create-text" rows="2" placeholder="..." autocomplete="off"></textarea>
    
                        <hr>
    
                        <div class="text-center">
                            <button class="btn btn-light" type="submit">
                                <i class="fa-solid fa-check"></i>
                            </button>
        
                            <button class="btn btn-light" type="reset">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-end my-4 px-4">
                <div id="orders-feedback" class="dialog dialog-left"></div>
        
                <img src="assets/img/dialog2.gif" class="ms-4">
            </div>
        </div>
    </nav>

    <main id="orders" class="p-4"></main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07ed0338da.js" crossorigin="anonymous"></script>
        
    <script src="assets/js/orders.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
